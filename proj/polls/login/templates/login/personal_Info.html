<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="../../../static/login/bootstrap/4.0.0-beta/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../static/login/css/style.css">
        <link rel="stylesheet" href="../../../static/login/css/iconfont.css">
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="../../../static/login/jQuery/3.2.0/jquery.min.js"></script>
        <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
        <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="../../../static/login/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
        <script src="../../../static/login/js/comment.js"></script>
		<title>个人信息</title>
	</head>
	<body>
		 <div class="container">
			 <div class="col-xs-6 col-sm-12">
				 <div class="person-box">
				 	<div class="per-pic">
				 		<img src="../../../static/login/images/qqqq.jpg" class="pic-bg"/>
				 		<div class="pic-box"><img src="../../../static/login/images/qqqq.jpg" class="pics"/></div>
				 	</div>

                         <div class="form-group">
                         <label for="form-user-name">邮箱</label>
                          <input type="text" class="form-control" id="emai" name="email" value="{{ email }}" disabled="disabled" maxlength="20" required="" autofocus="">
                         </div>


                         <div class="form-group">
                             <form action="{% url 'login:update_info' %}" method="post">
                                 {% csrf_token %}
                                 <label for="form-user-name">Name</label>
                                 <input type="text" class="form-control" id="form-user-name" name="name" value="{{ name }}" maxlength="20" required="" autofocus="">

                                 <label for="form-room-description">修改密码</label>
                                 <input type="password" class="form-control" id="password_1" name="new_password" placeholder="输入新密码" value="" maxlength="140">
                                 <input type="password" class="form-control" id="password_1" name="password" placeholder="重复新密码" value="" maxlength="140">
                                 <input type="submit" name="submit" value="保存提交" id="create1"  class="create-room-submit-input btn btn-primary">
                             </form>
                         </div>


                         <div class="pull-right">
                             <a href="{%  url 'poll:index' %}" class="btn btn-default">返回</a>
                             <p style="color: red">{{ message }}</p>
                         </div>

				 </div>
			 </div>	
		 </div>
	</body>
</html>
