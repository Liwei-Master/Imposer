<!DOCTYPE html>
<html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
    <link rel="stylesheet" href="../static/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
    <script src="../static/jquery/3.2.0/jquery.min.js"></script>
    <script src="../static/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../static/js/Post.js"></script>
</head>
<script>
</script>
</head>

    <form action=" /Login/" class="form-horizontal" role="form" method = "post">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">Account name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="name" name = "username"
                   placeholder="请输入用户名" onchange = "checkCookie()"> <!-- name 用来作为ID传给后端 交换信息-->
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">Keywords</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="keywords" name = "keywords"
                   placeholder="密码">
            {{ error_info }}
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id = "checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" onclick = "record()" id = "submit">Submit</button>
        </div>
    </div>

</form>
<hr/>


</body>

</html>
